<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<!--<form th:action="@{/saveUser}" method="post">-->

    <input type="hidden" name="id" th:field="${user.id}" th:value="0" />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="${user.firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="${user.lastName}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="${user.age}" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="${user.username}" required><br>


</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>

</body>
</html>
